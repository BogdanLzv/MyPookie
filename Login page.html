<!DOCTYPE html>
<html>
    <head>
        <title>Welcome - MyPookie</title>
        <link rel="stylesheet" href="CSS/main page style.css">
        <link rel="icon" href="CSS/images/LOGO 3.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body id="loginBody">

        <header id="loginHeader">
            <img id="loginLogo" src="CSS/Images/LOGO 2.png"/>
            <h1>Great to see you again</h1>
        </header>

        <!--- Complementary text ˘˘˘˘˘˘ --->

        <aside>
            <h2>Connect with fellow pet<br>lovers and help them relax<br>while you provide love and<br>companionship to their little<br>family members.<br>Your passion for pets can<br>make a difference!</h2>
        </aside>

        <!-- Login Form ˘˘˘˘˘˘ -->

        <div id="loginForm">

            <form>

                <h1>Login</h1>
                <div class="inputBox">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="inputBox">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div id="rememberMe">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit">Login</button>

                <div id="registerLink">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
