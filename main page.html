<!DOCTYPE html>
<html>
    <head>
        <title>MyPookie</title>
        <link rel="stylesheet" href="CSS/main page style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <img src="CSS/images/LOGO 1.png" id="logo">
            <form id="searchBar">
                <input type="text" placeholder="Search ads..">
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
            <button id="createAd">
                <a href="#">+ Create ad</a>
            </button>
            <p id="detailSearch">Detail search<i class='bx bx-chevron-down' ></i></p>
        </header>

        <!-- Menu and navigation ˘˘˘˘˘˘ -->
        
        <div id="menu">
            <h2>Bogdan Lazov</h2>
            <table>
                <tr>
                    <th>
                        <img src="CSS/images/RC-Profile-Square.jpg">
                        <p>My profile</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bxs-inbox'></i>
                        <p>Inbox</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bx-notification' ></i>
                        <p>Notifications</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bx-like'></i>
                        <p>My reviews</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bxs-bookmarks' ></i>
                        <p>Saved ads</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bx-cog' ></i>
                        <p>Settings</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <i class='bx bx-exit' ></i>
                        <p>Log out</p>
                    </th>
                </tr>
            </table>
        </div>
        <script src="JavaScript/main page.js"></script>
    </body>
</html>
